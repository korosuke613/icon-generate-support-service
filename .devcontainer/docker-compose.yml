version: "3"
services:
  node:
    build: .
    command: sleep infinity
    volumes:
      - ~/.gitconfig:/root/.gitconfig
      - ~/Library/Caches/Yarn/v4:/usr/local/share/.cache/yarn/v4
      - ../:/app
      - ./.bash_history:/root/.bash_history
    environment:
      SHELL: "/bin/bash"
      HOME: "/root"
    ports:
      - "3000:3000"
      - "9005:9005"  # firebase login port
